<!DOCTYPE html>
<html ng-app="APP">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
	<style type="text/css">
	.cleared{
		clear: both;
	}
	</style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Mokation</a>
    </div>
    <div class="navbar-collapse collapse" ng-controller="FormPesquisaCtrl">
      <form class="navbar-form navbar-right" role="form" ng-submit="Pesquisa()">
        <div class="form-group">
          <input type="text" placeholder="Música ou artista" ng-model="texto" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" ng-disabled="texto==''">Pesquisar</button>
      </form>
    </div><!--/.navbar-collapse -->
  </div>
</div>


<div class="container" style="padding-top:60px;">

  <!-- Jumbotron -->
  <div class="jumbotron" ng-controller="TrackCtrl">
    <h1>{{artista}}</h1>
    <p class="lead">{{musica}}</p>
    <p>
    	<audio id="audioCTRL" controls>
		</audio>
    </p>
  </div>

  <!-- Example row of columns -->
  <div class="row">

    <div class="col-lg-9" ng-view>

   </div>
    <div class="col-lg-3">
		<h2>Genêros</h2>
		<ul class="nav nav-sidebar" ng-controller="GeneroCtrl">
            <li class="active" ng-repeat="(i, rec) in generos"><a href="#/genero/{{rec.id}}">{{rec.name}}</a></li>
         </ul>
    </div>
  </div>

  <!-- Site footer -->
  <div class="footer">
    <p>© Roberto Carvalho - 2014</p>
  </div>

</div>


<script type="text/javascript" src="http://code.angularjs.org/1.2.12/angular.min.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.2.12/angular-route.min.js"></script>
<script type="text/javascript" src="src/app.js"></script>
<script type="text/javascript" src="src/controller/controllers.js"></script>
<script type="text/javascript" src="src/factory/factorys.js"></script>
</body>
</html>
